<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        const GetLogs = () => {
            window.location.href = `/pages/logs`;
        }
        const GetHome = () => {
            window.location.href = `/pages/home`;
        }
    </script>
    {% block head %}{% endblock %}
    <title>Диплом ЮГУ</title>
</head>
<body>
    <nav class="flex justify-between text-3xl my-3">
        <ul class="flex ml-10">
            <button onclick="GetHome()">Диплом ЮГУ</button>
        </ul>
        <ul>
            <button onclick="GetLogs()">Открыть логи</button>
        </ul>
    </nav>
    <hr>
    <div id="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
